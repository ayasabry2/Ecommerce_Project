<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <img src="/images/img/logo1.png" alt="Logo" style="height: 50px;" >
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item px-3">
                          <a class="nav-link" href="#product">Shop</a>
                      </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item px-3 position-relative">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-cart-shopping icon-cart"></i>
                                <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    0
                                </span>
                            </a>
                        </li>
                        <li id="navbar-user">
                            <i class="fa-solid fa-user"></i> Guest
                        </li>
                        <li class="nav-item da px-5">
                            <a class="btn btn-dark text-white" href="#" onclick="logout()">Log Out</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="slider" id="home">
        <div class="img-box">
            <img class="slides_image" src="/images/img/banner/banner-image2.jpg" alt="Slide 1">
            <img class="slides_image" src="/images/img/banner/banner-image.jpg" alt="Slide 2">
            <img class="slides_image" src="/images/img/banner/video-image.jpg" alt="Slide 3">
        </div>
           <div class="dots-container">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>
    </section>
    <section class="products" id="product">
        <h1>Our Proudcts</h1>
        <div class="buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="clothing">Cloths</button>
            <button class="filter-btn" data-category="shoes">Shoes</button>
            <button class="filter-btn" data-category="bags">Bags</button>
        </div>
        <div class="products-container"></div>
    <div class="container">
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">Check Out</button>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="Close">&times;</span>
            <img id="modal-product-image" src="" alt="Product Image">
            <h2 id="modal-product-name"></h2>
            <p id="modal-product-price"></p>
            <p id="modal-product-description"></p>
            <button id="modal-add-to-cart">Add To Cart</button>
        </div>
    </div>
    

    </section>
    <footer class="footer bg-light text-dark py-3" id="contact">
        <h3 class="text-center">Contact</h3>
        <div class="container">
          <div class="row">
      
            <div class="col-12 col-md-6">
              <p class="para"><i class="bi bi-info-circle-fill text-dark me-2"></i> Contact us and we'll get back to you within 24 hours.</p>
              <p class="para"><i class="bi bi-geo-alt-fill text-dark me-2"></i> Chicago, US</p>
              <p class="para"><i class="bi bi-telephone-fill text-dark me-2"></i> +001515151515</p>
              <p class="para"><i class="bi bi-envelope-fill text-dark me-2"></i> myemail@something.com</p>
            </div>
      
            <div class="col-12 col-md-6">
      
              <div class="row">
                <div class="col-12 col-md-6 mb-4">
                  <div class="input-group">
                    <input type="text" id="name" class="form-control " placeholder="Name" />
                    <span class="input-group-text">
                      <i class="bi bi-person-fill text-dark"></i>
                    </span>
                  </div>
                </div>
      
                <div class="col-12 col-md-6 mb-4">
                  <div class="input-group">
                    <input type="email" id="email" class="form-control  " placeholder="Email" />
                    <span class="input-group-text border-0 ">
                      <i class="bi bi-envelope-at-fill text-dark"></i>
                    </span>
                  </div>
                </div>
              </div>
    
              <div class="mb-4 form-floating">
                <textarea class="form-control" id="query" style="height: 100px" placeholder="query"></textarea>
                <label for="query">Comment</label>
              </div>

              <div class="mb-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">Send</button>
              </div>
            </div>
            <a href="#" id="scrollToTop">
                <i class="fa-solid fa-arrow-up"></i>
            </a>
            
      
          </div>
        </div>
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
